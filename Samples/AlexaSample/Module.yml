Module: AlexaSample
Description: A sample module using an Alexa skill
Declarations:

  - Parameter: AlexaSkillID
    Description: Alexa Skill ID
    Default: "*"

  - Function: MyFunction
    Description: This function is invoked by an Alexa Skill
    Memory: 128
    Timeout: 30
    Sources:
      - Alexa: !Ref AlexaSkillID
