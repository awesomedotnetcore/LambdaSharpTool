Module: LambdaSharpS3PackageLoader
Version: 0.5-WIP
Description: LambdaSharp S3 Package Loader
Outputs:

  - CustomResource: LambdaSharp::S3::Package
    Description: Custom resource for deploying packages to S3 buckets
    Handler: CustomResourceTopic
    Properties:
      Request:
        - Name: DestinationBucketName
          Type: String
        - Name: DestinationBucketArn
          Type: AWS::S3::Bucket
        - Name: DestinationKeyPrefix
          Type: String
        - Name: SourceBucketName
          Type: String
        - Name: SourcePackageKey
          Type: String
      Response:
        - Name: Url
          Type: String

Entries:

  - Variable: S3TargetBucketPermissions
    Description: LambdaSharpS3PackageLoader requires read-write access to all S3 buckets
    Type: AWS::S3::Bucket
    Allow: ReadWrite
    Value: !Sub "arn:aws:s3:::${DeploymentPrefixLowercase}*"

  - Variable: S3DeploymentBucketPermissions
    Description: LambdaSharpS3PackageLoader requires read-write access to all S3 buckets
    Type: AWS::S3::Bucket
    Allow: ReadOnly
    Value: !Sub "arn:aws:s3:::${DeploymentBucketName}"

  - Resource: CustomResourceTopic
    Description: Custom resource topic for deploying packages to S3 buckets
    Type: AWS::SNS::Topic
    Allow: Subscribe

  - Resource: ManifestBucket
    Scope: "*"
    Description: Bucket to store information about uploaded packages
    Type: AWS::S3::Bucket
    Allow: ReadWrite

  - Function: ResourceHandler
    Description: LambdaSharp S3 Package Loader handler
    Memory: 128
    Timeout: 300
    Sources:
      - Topic: CustomResourceTopic
