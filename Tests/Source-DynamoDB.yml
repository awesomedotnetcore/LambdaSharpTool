    Description: Description for DynamoDB input table
    Scope: "*"
    Type: AWS::DynamoDB::Table
    Allow: Subscribe

  - Resource: Table
    Description: Description for DynamoDB table
    Scope: "*"
    Type: AWS::DynamoDB::Table
    Allow: Subscribe
    Properties:
      AttributeDefinitions:
        - AttributeName: MessageId
          AttributeType: S
      KeySchema:
        - AttributeName: MessageId
          KeyType: HASH
