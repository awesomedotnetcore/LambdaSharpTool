Module: Test.TestModule
Description: LambdaSharp CloudFormation Test
Items:

  - Resource: MyBucket
    Type: AWS::S3::Bucket
    Allow: ReadOnly

  - Package: FilesPackage
    Files: TestFiles
    # Bucket: MyBucket
    # Prefix: Bucket/Folder/

  - Resource: MyPackage
    Type: LambdaSharp::S3::Package
    Pragmas:
      - no-type-validation
    Properties:
      DestinationBucketArn: !GetAtt MyBucket.Arn
      DestinationKeyPrefix: Bucket/Folder/
      SourceBucketName: !Ref DeploymentBucketName
      SourcePackageKey: !Ref FilesPackage

  - Function: Function
    Description: My function
    Memory: 128
    Timeout: 30
