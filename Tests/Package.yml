Module: Test.TestModule
Description: LambdaSharp CloudFormation Test
Items:

  - Resource: MyBucket
    Type: AWS::S3::Bucket
    Allow: ReadOnly

  - Package: FilesPackage
    Files: TestFiles

  - Resource: MyPackage
    Type: LambdaSharp::S3::UnzipPackage
    Pragmas:
      - no-type-validation
    Properties:
      DestinationBucketName: !Ref MyBucket
      DestinationKeyPrefix: Bucket/Folder/
      SourceBucketName: !Ref DeploymentBucketName
      SourcePackageKey: !Ref FilesPackage

  - Function: Function
    Description: My function
    Memory: 128
    Timeout: 30
