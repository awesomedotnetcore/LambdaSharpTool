Module: TestModule
Description: LambdaSharp CloudFormation Test
Declarations:

  # Custom Resources
  - ResourceType: TestModule::MyCustomSnsResource
    Description: A custom resource handler using an SNS topic
    Handler: ResourceValue
    Properties:
      Request:
        - Name: Foo
          Type: String
      Response:
        - Name: Bar
          Type: String

  - ResourceType: TestModule::MyCustomLambdaResource
    Description: A custom resource handler using a Lambda Function
    Handler: Function
    Properties:
      Request:
        - Name: Foo
          Type: String
      Response:
        - Name: Bar
          Type: String

  - Resource: ResourceValue
    Description: ResourceValue description
    Type: AWS::SNS::Topic

  - Function: Function
    Description: My function
    Memory: 128
    Timeout: 30
    Sources:
      - Topic: ResourceValue
