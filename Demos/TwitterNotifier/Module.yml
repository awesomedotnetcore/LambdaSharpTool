Module: LambdaSharp.Demo.TwitterNotifier
Description: Listen for specific tweets and convert them to formatted SNS messages that can be subscribed to
Items:

  - Parameter: TwitterApiKey
    Description: This parameter sets the API key for accessing Twitter
    Section: Twitter Settings
    Label: API Key
    Type: Secret

  - Parameter: TwitterApiSecretKey
    Description: This parameter sets the secret API key for accessing Twitter
    Section: Twitter Settings
    Label: API Secret Key
    Type: Secret

  - Parameter: TwitterQuery
    Scope: Notify
    Description: This parameter sets the query expression for finding tweets
    Section: Twitter Settings
    Label: Search query
    AllowedPattern: .+
    ConstraintDescription: Search query must be a non-empty string

  - Nested: TwitterNotify
    Module: LambdaSharp.Twitter.Query:0.5-WIP
    Parameters:
      TwitterApiKey: !Ref TwitterApiKey
      TwitterApiSecretKey: !Ref TwitterApiSecretKey
      TwitterQuery: !Ref TwitterQuery

  - Resource: TwitterNotifyTopic
    Type: AWS::SNS::Topic
    Allow: Subscribe
    Value: !GetAtt TwitterNotify.Outputs.Topic

  - Resource: Topic
    Scope: Notify
    Type: AWS::SNS::Topic
    Allow: Publish

  - Function: Notify
    Memory: 256
    Timeout: 30
    Sources:
      - Topic: TwitterNotifyTopic
