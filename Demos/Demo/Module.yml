Module: LambdaSharp.Demo
Description: LambdaSharp Demo
Items:

  - Parameter: SlackToken
    Description: Slack verification token
    Scope: SlackCommand
    Default: ""

  - Resource: MessageTable
    Description: DynamoDB table for storing received messages
    Scope: "*"
    Type: AWS::DynamoDB::Table
    Allow: ReadWrite
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: MessageId
          AttributeType: S
      KeySchema:
        - AttributeName: MessageId
          KeyType: HASH

  - Resource: NotifyRecorderTopic
    Description: The topic for recording messages
    Scope: public
    Type: AWS::SNS::Topic
    Allow: Subscribe

  - Resource: UsagePlan
    Description: Limit usage for REST API
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: DemoUsagePlan
      ApiStages:
        - ApiId: !Ref Module::RestApi
          Stage: !Ref Module::RestApi::Stage
      Description: Sample usage plan for REST API
      Quota:
        Limit: 500
        Period: MONTH

  - Function: RecordMessage
    Description: Record message in a DynamoDB table
    Memory: 128
    Timeout: 30
    Sources:
      - Topic: NotifyRecorderTopic

  - Function: SlackCommand
    Description: Respond to slack commands
    Memory: 128
    Timeout: 30
    Sources:
      - SlackCommand: /slack
